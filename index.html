<style>
  .subscribe_button{
    background-color: rgb(224, 2, 2);
    color: white;
    border: none;
    height: 30px;
    width: 104px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 7px;
    transition: opacity 1s;

    padding-left: 10px;

    padding-bottom: 5px;
    padding-right: 10px;
  }

    opacity: 0.8;

  }
